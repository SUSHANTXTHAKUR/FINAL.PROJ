<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MICRRY - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      background-color: #ffffffcc;
      backdrop-filter: blur(5px);
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-primary {
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person-fill me-1"></i>Username
        </label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-fill me-1"></i>Email address
        </label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill me-1"></i>Password
        </label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
    </form>

    <div class="text-center my-3">or</div>

    <!-- üü¢ Google Sign-In Button -->
    <div id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-context="signup"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="outline"
      data-text="sign_up_with"
      data-size="large"
      data-logo_alignment="left">
    </div>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <!-- Google JWT decode script -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const response = await fetch('http://localhost:3000/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });

      const result = await response.json();

      if (response.ok) {
        alert('‚úÖ Signup successful!');
        localStorage.setItem('user', JSON.stringify({ username, email }));
        window.location.href = 'profile.html';
      } else {
        alert(`‚ùå Signup failed: ${result.message}`);
      }
    });
  </script>
</body>

</html>
